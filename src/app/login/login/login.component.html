<div class="login-page">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 m-auto col-sm-8 col-12">
                <div class="log-box">
                    <div class="row">
                        <div class="col-xl-5 col-sm-5 col-12 pad-right-0">
                            <div class="logo-back">
                                <h1 class="arc text-center" style="color: #20B2AA;">ARC</h1>
                            </div>
                        </div>
                        <div class="col-xl-7 col-sm-7 col-12 pad-left-0">
                            <form (ngSubmit)="login(f)" #f="ngForm" class="log-content">
                                <h1>SIGN IN </h1>
                                <div class="log-body">
                                    <span *ngIf="f.submitted && f.controls['user'].errors" class="text-danger">
                                    User required
                                    </span>
                                    <div class="form-group myr-top">

                                        <input type="text" name="user" class="form-control" placeholder="User" pattern="[a-za]*" [(ngModel)]="usuario.user" required>
                                    </div>

                                    <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger">
                                      passord required
                                      </span>

                                    <div class="form-group myr-top">
                                        <label>Password</label>
                                        <input type="password" name="password" class="form-control" placeholder="Password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" [(ngModel)]="usuario.password" required>
                                    </div>


                                    <span *ngIf="f.submitted && isActive.touched && isActive.errors" class="text-danger" required>
                                      User required
                                      </span>

                                    <div class="form-group myr-top align-items-start">
                                        <input type="checkbox" name="check" id="remember" #isActive="ngModel" [(ngModel)]="usuario.check" required>
                                        <p class="form-group">I accept policy </p>
                                    </div>


                                    <div class="log-btn text-center ">
                                        <button type="submit" class="btn btn-outlet-primary ">Login</button>
                                    </div>
                                    <div class="log-bottom-cotent ">
                                        <p>Creat an account<a href="signup.html ">Sign Up</a>
                                            <a href="forgotpassword.html " class="pull-right ">Forgot Password</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
